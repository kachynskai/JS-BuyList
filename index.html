<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body class="allElement">
<section class="first">
    <section class="adding">
        <input type="text" placeholder=" Назва товару" class="inpName">
        <button class="butAdd tooltip" data-tooltip="add item" >Додати</button>
    </section>
    <hr/>
    <section class="firstItem">
        <section class="name1">Помідори</section>
        <section class="num">
            <span class="remove1 circle tooltip" data-tooltip="minus">-</span>
            <span class="number">2</span>
            <span class="add1 circle tooltip" data-tooltip="plus">+</span>
        </section>
        <section class="status">
            <button class="but tooltip" data-tooltip="item not bought">Не куплено</button>
            <button class="removebut1 tooltip"data-tooltip="delete item" >x</button>
        </section>
    </section>
    <hr/>
    <section class="secondItem">
        <section class="name2">Печиво</section>
        <section class="num">
            <span class="remove2 circle tooltip" data-tooltip="minus">-</span>
            <span class="number">2</span>
            <span class="add circle tooltip"  data-tooltip="plus">+</span>
        </section>
        <section class="status">
            <button class="but tooltip" data-tooltip="item bought" >Куплено</button>
            <button class="removebut tooltip" data-tooltip="delete item" >x</button>
        </section>
    </section>
    <hr/>
    <section class="thirdItem">
        <section class="name3"> <input type="text" placeholder="Сир"></section>
        <section class="num">
          <span  class="remove3 circle tooltip"  data-tooltip="minus">-</span>
            <span class="number">1</span>
            <span class="add circle tooltip" data-tooltip="plus">+</span>
        </section>
        <section class="status">
            <button class="but tooltip" data-tooltip="item bought">Куплено</button>
            <button class="removebut tooltip" data-tooltip="delete item" >x</button>
        </section>
    </section>
</section>
<section class="second">
        <section class="aside">Залишилося</section>
        <hr/>
        <section class="basket ">
            <span class="product-item lowBasket">
                Печиво
                <span class="amount circle">2</span>
            </span>
            <span class="product-item lowBasket">
                Сир
                <span class="amount circle">1</span>
            </span>
        </section>
        <hr/>
        <section class="aside">Куплено</section>
        <hr/>
        <section class="basket">
             <span class="product-item some">
                Помідори
                <span class="amount circle">2</span>
            </span>
        </section>

</section>
<section class="badge">
    <section  class="badge-content badge-caption">BuyList</section>
    <section class="creator">Created by:</section>
    <section class="creator-name">Kachynska Iryna</section>
</section>
</body>
</html>
